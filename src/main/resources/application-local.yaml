spring:

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}

  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      tags-sorter: alpha
      operations-sorter: alpha
    packages-to-scan: ai.herofactoryservice

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    defer-datasource-initialization: true

    sql:
      init:
        mode: always
        schema-locations: classpath:./postgresql/init/init.sql
        continue-on-error: false

  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE}
      minimum-idle: ${HIKARI_MIN_IDLE}
      connection-timeout: ${HIKARI_CONN_TIMEOUT}

  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}

  data:
    redis:
      host: localhost
      port: 6379
      password: SEONGIL1234!

server:
  port: ${SERVER_PORT}

jwt:
  secret-key: ${JWT_SECRET_KEY}

openai:
  api:
    key: ${OPENAI_API_KEY}
    base-url: https://api.openai.com/v1
    models:
      chat: ${OPENAI_MODEL_CHAT}
      embedding: ${OPENAI_MODEL_EMBEDDING}
    request:
      timeout: ${OPENAI_REQUEST_TIMEOUT}
      max-tokens: ${OPENAI_REQUEST_MAX_TOKENS}
      temperature: ${OPENAI_REQUEST_TEMPERATURE}
      connect-timeout: ${OPENAI_REQUEST_CONNECT_TIMEOUT}
    rate-limit:
      requests-per-minute: ${OPENAI_RATE_LIMIT_RPM}
      burst: ${OPENAI_RATE_LIMIT_BURST}

kakao:
  client:
    id: ${KAKAO_CLIENT_ID}
  pay:
    admin:
      key: ${KAKAO_PAY_ADMIN_KEY}
    cid: ${KAKAO_PAY_CID}

payment:
  retry:
    max-attempts: 3
    delay-minutes: 240  # 4시간

