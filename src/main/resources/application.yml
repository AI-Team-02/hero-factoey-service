server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/hero_factory_db
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  rabbitmq:
    host: localhost
    port: 5672

logging:
  level:
    ai.herofactoryservice: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO